{%load static%}
<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <meta charset="utf-8">
    <title>Group Sessions</title>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/schedulercover.css' %}">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navbar -->
    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <img class="logo-image" src="{% static 'images/logo-image.png' %}" alt="Logo">
        <a href="index.html">
            <h2 class="logo-text"><u>BEWELL</u></h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>


    <section class="usetable">
        {% if user.is_authenticated %}
        <a href="/admin/"><button type="button" class="btn btn-info">Add a Session</button></a>
        {%endif%}
        <h2>Doctor Schedule List</h2>
        <table>
            <tr>
                <th>Doctor Name</th>
                <th>Title</th>
                <th>Type</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Action</th>
            </tr>
            {%for s in session%}
            <tr>
                <td>{{s.doc.name}}</td>
                <td>{{s.title}}</td>
                <td>{{s.type_of_session}}</td>
                <td>{{s.date}}</td>
                <td>{{s.st}}</td>
                <td>{{s.et}}</td>
                <td><a href="{{s.meeting_url}}"><button type="button" name="button">Join Session</button></td></a>
            </tr>
            {%endfor%}
        </table>
    </section>

</body>

</html>
