{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/c698af6171.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-animation.min.css">
</head>
<body>
    <div class="container my-3">
        <div class="card mb-3">
            <img class="card-img-top" style="width: 200px; height:auto" src="/media/{{post.image}}" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{post.author}}</h5>
                <p class="card-text">{{post.content}}</p>
                <p class="card-text"><small class="text-muted">{{post.date}}</small></p>
            </div>
        </div>
        <form action="/post/{{post.slug}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Post Comment </label>
                <input type="text" class="form-control" name="comment" placeholder="Enter comment here">
            </div>
            <input type="hidden" name="postSno" value="{{post.id}}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="container">
            <h2> Comments</h2>
            {% for comment in comments %}
            <div class="row my-3">
                <div class="col-md-1  ">
                    <!-- <img class="rounded mx-auto d-block w-100 p-2" src="/static/img/user.png" alt="user"> -->
                </div>
                <div class="col-md-11 ">
                    <b> {{comment.user.username}} </b> at {{comment.timestamp}}
                    <div> {{comment.comment}} </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
