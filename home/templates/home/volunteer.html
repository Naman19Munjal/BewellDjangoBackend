    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<body>

    <!-- Navbar -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-bg-dark navbar-dark">
            <img class="logo-image" src="{% static 'images\logo-image.png' %}" alt="Logo">
            <br>
            <h2 class="logo-text">BEWELL</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="game.html">Physciatric Tests</a>

                    <li class="nav-item">
                        <a class="nav-link" href="sign-up-doctor.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-in.html">Sign In</a>
                    </li>
                </ul>
            </div>

        <!-- Nav end -->


        <!-- banner section -->
        <div class="banner-center text-center">
    </header>
    <!-- banner scetion end -->
    <br>
    <br>

    <!-- <div class="container" style="background-color: rgb(35, 181, 116);padding: 15px 0px 2px 0px;">
        <p class="text-center" style="color: white;font-weight: 600;font-size: 22px;">Volunteer Sign-Up</p>
    </div><br /><br /> -->

    <div class="container">
        <form method="post" action="/volunteer/">
            {%csrf_token%}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>
                    <input type="name" name="fname" class="form-control" id="fname" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputname">Last Name</label>
                    <input type="name" name="lname" class="form-control" id="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">E-mail</label>
                    <input type="mail" class="form-control" name="emailid" id="emailid" placeholder="....@..com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputnumber">Contact Number</label>
                    <input type="number" class="form-control" name="phone_no" id="phone_no" placeholder="987****123">
                </div>
            </div>
            <div class="form-group">
                <label for="story">Address</label>
                <textarea class="form-control" name="address" id="address" placeholder="Address" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="story">Additional Info</label>
                <textarea class="form-control" name="content"  id="content" placeholder="Add Some Other Relevent Detail" rows="5"></textarea>
            </div>
            <br />
            <div class="text-center">
                <button type="submit" class="btn"
                    style="background-color: rgb(35, 181, 116); font-size: 18px;font-weight: 600;">Submit</button>
            </div>
        </form>
    </div><br />

</body>
</head>

</html>
